name: Publish Desktop Installers

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to upload to (e.g. v0.1.0)"
        required: true
        type: string

permissions:
  contents: write  # needed for gh release upload

jobs:
  build:
    uses: ./.github/workflows/desktop-installers.yaml

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      # 'gh' CLI is preinstalled on ubuntu-latest
      - name: Create or update release and upload assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ inputs.tag }}
        run: |
          set -eux

          # Create the release if it doesn't exist (leave as draft to review),
          # otherwise this will fail and we ignore the error.
          gh release create "$TAG" --draft --title "$TAG" --notes "Installers for $TAG" || true

          # Upload everything from the three OS outputs
          gh release upload "$TAG" dist/** --clobber