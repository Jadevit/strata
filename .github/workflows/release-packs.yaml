name: Release Runtime Packs (llama.cpp)

on:
  release:
    types: [published]

jobs:
  build:
    uses: ./.github/workflows/runtime-packs.yaml

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout runtimes repo
        uses: actions/checkout@v4
        with:
          repository: Jadevit/strata-runtimes
          token: ${{ secrets.RUNTIME_REPO_PAT }}
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Stage artifacts into repo
        run: |
          VERSION="${{ github.ref_name }}"
          mkdir -p archives/$VERSION
          cp -r artifacts/* archives/$VERSION/

          # Reset latest -> point it to current version
          rm -rf latest
          mkdir -p latest
          cp -r artifacts/* latest/

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add archives/$VERSION latest
          git commit -m "Release $VERSION artifacts"
          git tag -f $VERSION

      - name: Push to runtimes repo
        run: |
          git push origin main --tags --force