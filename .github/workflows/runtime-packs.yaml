name: Build Runtime Packs (llama plugin)

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # ---------- Windows (MSVC) ----------
          - os: windows-latest
            triplet: x64
            variant: cpu
            outplugin: llama_plugin.dll

          - os: windows-latest
            triplet: x64
            variant: vulkan
            outplugin: llama_plugin.dll

          - os: windows-latest
            triplet: x64
            variant: cuda
            outplugin: llama_plugin.dll
            cuda_version: "12.9.0"

          # ---------- macOS (arm64: CPU + METAL) ----------
          - os: macos-14
            triplet: arm64
            variant: cpu
            outplugin: libllama_plugin.dylib

          - os: macos-14
            triplet: arm64
            variant: metal
            outplugin: libllama_plugin.dylib

          # ---------- Linux (22.04) ----------
          - os: ubuntu-22.04
            triplet: x64
            variant: cpu
            outplugin: libllama_plugin.so

          - os: ubuntu-22.04
            triplet: x64
            variant: vulkan
            outplugin: libllama_plugin.so

          - os: ubuntu-22.04
            triplet: x64
            variant: cuda
            outplugin: libllama_plugin.so
            cuda_version: "12.9.0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Ninja
        uses: seanmiddleditch/gha-setup-ninja@v4

      # ---------- Toolchains ----------
      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
            crates/backends/llama/llama-sys
            crates/backends/llama/llama-rs
            crates/backends/llama/llama-plugin

      # ---------- OS deps (UNCHANGED from your previous workflow) ----------
      - name: Windows · MSVC env
        if: ${{ startsWith(matrix.os, 'windows') }}
        uses: ilammy/msvc-dev-cmd@v1

      - name: Windows · Vulkan SDK (vulkan only)
        if: ${{ startsWith(matrix.os, 'windows') && matrix.variant == 'vulkan' }}
        uses: humbletim/install-vulkan-sdk@v1.2
        with:
          version: "1.3.290.0"

      - name: Windows · CUDA Toolkit (cuda only)
        if: ${{ startsWith(matrix.os, 'windows') && matrix.variant == 'cuda' }}
        uses: Jimver/cuda-toolkit@v0.2.24
        with:
          cuda: ${{ matrix.cuda_version }}
          method: network
          use-github-cache: false

      - name: Ubuntu · deps
        if: ${{ startsWith(matrix.os, 'ubuntu') }}
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake pkg-config zip

      - name: Ubuntu · Vulkan SDK (vulkan only)
        if: ${{ matrix.os == 'ubuntu-22.04' && matrix.variant == 'vulkan' }}
        uses: humbletim/install-vulkan-sdk@v1.2
        with:
          version: "1.3.290.0"

      - name: Ubuntu · CUDA Toolkit (cuda only)
        if: ${{ matrix.os == 'ubuntu-22.04' && matrix.variant == 'cuda' }}
        uses: Jimver/cuda-toolkit@v0.2.27
        with:
          cuda: ${{ matrix.cuda_version }}
          method: network

      # ---------- Build llama-plugin (cdylib) ----------
      - name: Compute Cargo features
        shell: bash
        run: |
          case "${{ matrix.variant }}" in
            cpu)    echo "FEATS=" >> $GITHUB_ENV ;;
            cuda)   echo "FEATS=cuda" >> $GITHUB_ENV ;;
            vulkan) echo "FEATS=vulkan" >> $GITHUB_ENV ;;
            metal)  echo "FEATS=metal" >> $GITHUB_ENV ;;
            *)      echo "Unknown variant"; exit 1 ;;
          esac
          echo "Using features: ${FEATS:-<none>}"

      - name: Build (release)
        shell: bash
        run: |
          set -eux
          if [ -z "${FEATS:-}" ]; then
            cargo build -p llama-plugin --release
          else
            cargo build -p llama-plugin --release --features "${FEATS}"
          fi

      # ---------- Stage runtime pack ----------
      - name: Stage (Windows)
        if: ${{ startsWith(matrix.os, 'windows') }}
        id: stage_win
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path runtime_pack/llama_backend | Out-Null
          New-Item -ItemType Directory -Force -Path runtime_pack/licenses | Out-Null

          Copy-Item "target/release/${{ matrix.outplugin }}" "runtime_pack/llama_backend/"

          # llama.cpp license from vendored source
          Copy-Item "crates/backends/llama/llama-sys/llama.cpp/LICENSE" "runtime_pack/licenses/llama.cpp.LICENSE"

          $meta = @"
          {
            "backend": "llama",
            "variant": "${{ matrix.variant }}",
            "os": "${{ matrix.os }}",
            "arch": "${{ matrix.triplet }}",
            "workflow_sha": "${{ github.sha }}"
          }
          "@
          $meta | Out-File -FilePath runtime_pack/runtime.json -Encoding ascii

          $name = "strata-llama-${{ matrix.triplet }}-${{ matrix.variant }}-${{ matrix.os }}.zip"
          Compress-Archive -Path runtime_pack\* -DestinationPath $name -CompressionLevel Optimal
          echo "name=$name" >> $env:GITHUB_OUTPUT

      - name: Stage (*nix)
        if: ${{ matrix.os != 'windows-latest' }}
        id: stage_nix
        shell: bash
        run: |
          set -euo pipefail
          STAGE="runtime_pack"
          mkdir -p "$STAGE/llama_backend" "$STAGE/licenses"
          cp "target/release/${{ matrix.outplugin }}" "$STAGE/llama_backend/"

          # llama.cpp license from vendored source
          cp "crates/backends/llama/llama-sys/llama.cpp/LICENSE" "$STAGE/licenses/llama.cpp.LICENSE"

          cat > "$STAGE/runtime.json" <<EOF
          {
            "backend": "llama",
            "variant": "${{ matrix.variant }}",
            "os": "${{ matrix.os }}",
            "arch": "${{ matrix.triplet }}",
            "workflow_sha": "${{ github.sha }}"
          }
          EOF

          NAME="strata-llama-${{ matrix.triplet }}-${{ matrix.variant }}-${{ matrix.os }}.zip"
          (cd "$STAGE" && zip -r "../$NAME" . >/dev/null)
          echo "name=$NAME" >> "$GITHUB_OUTPUT"

      - name: SHA256
        shell: bash
        run: |
          FILE="${{ steps.stage_win.outputs.name || steps.stage_nix.outputs.name }}"
          if command -v shasum >/dev/null 2>&1; then
            shasum -a 256 "$FILE" > "$FILE.sha256"
          else
            sha256sum "$FILE" > "$FILE.sha256"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.stage_win.outputs.name || steps.stage_nix.outputs.name }}
          path: |
            ${{ steps.stage_win.outputs.name || steps.stage_nix.outputs.name }}
            ${{ steps.stage_win.outputs.name || steps.stage_nix.outputs.name }}.sha256